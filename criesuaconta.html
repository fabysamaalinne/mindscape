<!DOCTYPE html>

<html lang="pt">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {

            font-family: Arial, sans-serif;
            background-color: #eae1f6;
            color: #4c2a6d;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }

        .container {

            width: 300px;
            text-align: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #4c2a6d;

        }

        .login-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #4c2a6d;

        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;

        }

        .form-group label {

            font-size: 12px;
            color: #4c2a6d;

        }

        .form-group input[type="email"],

        .form-group input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #a68bb1;
            border-radius: 4px;
            background-color: #f5ebf9;
            color: #4c2a6d;

        }

        .form-group input[type="checkbox"] {
            margin-right: 5px;
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            font-size: 12px;

        }

        .form-footer a {
            color: #6b4e8b;
            text-decoration: none;

        }

        .form-footer a:hover {
            text-decoration: underline;

        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #6b4e8b;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;

        }

        .submit-btn:hover {

            background-color: #5a3e73;

        }
    </style>
</head>

<body>


    <div class="container">
        <div class="logo">MindScape</div>
        <p>Seu novo aplicativo de auto cuidado!</p>
        <br>


        <div class="login-title">INICIAR SESSÃO</div>
        <form>
            <div class="form-group">
                <label for="email">E-mail*</label>

                <input type="email" id="email" required>
            </div>

            <div class="form-group">

                <label for="password">Senha*</label>

                <input type="password" id="password" required>

            </div>
            <div class="form-footer">
                <label>
                    <input type="checkbox"> Me lembre </label>
                <a href="#">Esqueceu sua senha?</a>
            </div>
            <a href="login.html" class="ai-icon" target="_blank">
            <button type="submit" class="submit-btn">ENTRAR</button> </a>

        </form>

    </div>

</body>

</html>

<!DOCTYPE html>

<html lang="pt">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eae1f6;
            color: #4c2a6d;
            margin: 0;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            height: 100vh;

        }

        .container {
            width: 350px;

        }

        .header {

            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: bold;

        }

        .header span,
        .header a {

            color: #4c2a6d;
            font-size: 16px;
            text-decoration: none;

        }


        .header span.active {
            border-bottom: 2px solid #4c2a6d;
            padding-bottom: 5px;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;

        }

        .form-group label {
            font-size: 14px;
            color: #4c2a6d;
            display: block;
            margin-bottom: 5px;

        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 1px solid #a68bb1;
            background-color: #eae1f6;
            color: #4c2a6d;
            font-size: 14px;
            outline: none;

        }

        .form-group .info {

            font-size: 12px;
            color: #4c2a6d;
            margin-top: -10px;
            margin-bottom: 10px;

        }

        .birthdate {

            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;

        }

        .birthdate select {

            width: 32%;
            padding: 10px;
            border: none;
            border-bottom: 1px solid #a68bb1;
            background-color: #eae1f6;
            color: #4c2a6d;
            font-size: 14px;
            outline: none;

        }

        .terms {
            font-size: 12px;
            color: #4c2a6d;
            margin-top: 15px;

        }

        .form-group input[type="checkbox"] {
            margin-right: 5px;

        }

        .submit-btn {

            width: 100%;
            padding: 12px;
            background-color: #6b4e8b;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;

        }

        .submit-btn:hover {

            background-color: #5a3e73;


        }
    </style>

</head>

<body>

    <div class="container">

        <div class="header">


      



        </div>

        <p style="font-size: 12px; color: #4c2a6d;">(*) Campos obrigatórios</p>





        <div>
            <div class="form-group">


                <label for="first-name">Primeiro nome*</label>

                <input type="text" id="first-name" required>

            </div>
            <div class="form-group">

                <label for="last-name">Sobrenome*</label>

                <input type="text" id="last-name" required>

            </div>
            <div class="form-group">

                <label for="cpf">CPF (Exemplo: 999.999.999-99)</label>

            <div class="form-group">

            </div>
            <div class="form-group">

                <label for="confirm-email">Confirme seu e-mail*</label>

                <input type="email" id="confirm-email" required>

            </div>
            <div class="form-group">

                <label for="password">Senha*</label>

                <input type="password" id="password" required>

            </div>

            <div class="form-group">

                <label for="confirm-password">Confirmar senha*</label>
