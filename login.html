<!DOCTYPE html>

<html lang="pt">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #dac3f8;
            color: #4c2a6d;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }

        .container {
            width: 300px;
            text-align: center;

        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #4c2a6d;
        }

        .login-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #4c2a6d;

        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;

        }

        .form-group label {
            font-size: 12px;
            color: #4c2a6d;

        }

        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 110%;
            padding: 15px;
            margin-top: 5px;
            border: 1px solid #a68bb1;
            border-radius: 4px;
            background-color: #f5ebf9;
            color: #4c2a6d;

        }

        .form-group input[type="checkbox"] {
            margin-right: 100px;

        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            font-size: 12px;

        }

        .form-footer a {
            color: #6b4e8b;
            text-decoration: none;

        }

        .form-footer a:hover {
            text-decoration: underline;

        }

        .submit-btn {
            width: 120%;
            padding: 15px;
            background-color: #6b4e8b;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;

        }

        .submit-btn:hover {
            background-color: #5a3e73;

        }
    </style>
</head>

<body>
    <div class="container">

        <div class="logo">MindScape</div>
        <div class="login-title">Iniciar Sess√£o</div>
        <div>
            <div class="form-group">

                <label for="email">E-mail*</label>

                <input type="email" id="email" required>

            </div>
            <div class="form-group">
                <label for="password">Senha*</label>

                <input type="password" id="password" required>
            </div>
            <div class="form-footer">
                <label>
                    <input type="checkbox"> Me lembre </label>

                <a href="#">Esqueceu sua senha?</a>
            </div>
            <br>


            <a href="copysamara.html" class="ai-icon" target="_blank">
            <button class="submit-btn">ENTRAR</button>
            </a>


        </div>


    </div>

</body>

</html>
